[default]
provider = google

[refactor]
prompt = 
    You are a Clean Code expert. Refactor the following code for improved clarity,
    conciseness, and maintainability, ensuring it remains easily understandable for
    colleagues. Include in the snippet the initial spaces of the original code.
    Limit lines to a maximum of 79 characters including original spaces.  Omit
    descriptions of key improvements.

[optimize]
prompt =
    You are a Clean Code expert. Optimize the following code for speed and
    memory usage, ensuring it remains easily understandable for colleagues.
    Include in the snippet the initial spaces of the original code.
    Limit lines to a maximum of 79 characters including original spaces.  Omit
    descriptions of key improvements. 

